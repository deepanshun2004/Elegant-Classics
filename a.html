<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="a.css" />
    <title>Elegant-Classics</title>
  </head>
  <body>
    <header>
      
      <div class="header__container" id="home">
        <h1 class="text">
          Enduring elegance, forever classic.
        </h1>
<form>
          <div class="input__group">
            <label for="location">Pick up & Return location</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Rajpura, Punjab"
            />
          </div>
          <div class="input__group">
            <label for="start">Start</label>
            <input
              type="text"
              name="start"
              id="start"
              placeholder="Aug 16, 10:00 AM"
            />
          </div>
          <div class="input__group">
            <label for="stop">Stop</label>
            <input
              type="text"
              name="stop"
              id="stop"
              placeholder="Aug 18, 10:00 PM"
            />
          </div>
          <a href="gallery.html">
            <button type="button" class="btn">
              <i class="ri-search-line"></i>
            </button>
          </a>
        </form>
        
      </div>
      
        
      </a>
    </header>
    <section class="banner__container">
      <div class="banner__wrapper">
        <img src="banner-1.png" alt="banner" />
        <img src="banner-2.png" alt="banner" />
        <img src="banner-3.png" alt="banner" />
        <img src="banner-4.png" alt="banner" />
        <img src="banner-5.png" alt="banner" />
        <img src="banner-6.png" alt="banner" />
        <img src="banner-7.png" alt="banner" />
        <img src="banner-8.png" alt="banner" />
        <img src="banner-9.png" alt="banner" />
        <img src="banner-10.png" alt="banner" />
      </div>
    </section>
    <footer>
      
        <div class="footer__col">
          <h4>Follow Us</h4>
          <ul class="footer__socials">
            <li>
              <a href="#"><i class="ri-facebook-fill"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-twitter-fill"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-linkedin-fill"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__bar">
        Elegant-Classics. All rights reserved.
      </div>
    </footer>
  </body>
</html>
